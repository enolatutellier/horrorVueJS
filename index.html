<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Horror Killers</title>
        <link rel="shortcut icon" type="image/ico" href="./media/icone.jpg">
    </head>

    <body>
        <div id="app">

            <header>
                <div class="logo">
                    <a href="#"><img title="Horror-Killers" src="./media/logo.jpg" alt="Logo site"></a>
                    <a href="#" class="nom-site blood">Horror-Killers</a>
                </div>
                <nav class="navbar">
                    <div class="nav-links">
                        <ul>
                            <li><a href="./pages/back_office.html">Back</a></li>
                        </ul>
                    </div>
                    <!--<img src="./media/menu.png" alt="logo burger" class="menu-hamburger">-->
                </nav>

                <div class="btn-audio">
                    <audio id="audio">
                        <source src="./media/musique/Come-Play-with-Me.mp3" type="audio/mpeg">
                    </audio>
                    <button id="playPauseBTN" @click="playPause"><img src="./media/soundOn.png"></button>
                    <button @click="stop"><img src="./media/soundOff.png"></button>
                </div>  
            </header>

            <section class="wrapper">
                <div class="intro">
                    <h5>Bienvenue !</h5>
                    <p>Venez découvrir ou redécouvrir les tueurs et les monstres les plus célèbres du monde de l'horreur.</p>
                </div>

                <div class="conteneur-section">
                    <div class="conteneur-elements">
                        <div class="conteneur-carte conteneur-carte-ligne">
                            <article class="carte" v-for="(result) in results">
                                <figure class="figHover">
                                    <a @click="scream($event)">
                                        <img class="image-tueur" v-bind:src="`./media/${result.lien_image}`" role="img" aria-label="Placeholder: Image" preserveAspectRatio="xMidYMid slice" focusable="false" v-bind:id="`${result.id_perso}`"></img>
                                        <figcaption class="nom-tueur blood">{{ result.nom_perso }}</figcaption>
                                    </a>
                                </figure>
                            </article>
                            <div class="video-G">
                                <div style="width:100%;height:0;padding-bottom:56%;position:relative;">
                                    <iframe id="videoG" scrolling="no" width="100%" height="100%" style="position:absolute" frameBorder="0" allowfullscreen></iframe>
                                </div>
                            </div>
                            <div class="video-D">
                                <div style="width:100%;height:0;padding-bottom:56%;position:relative;">
                                    <iframe id="videoD" scrolling="no" width="100%" height="100%" style="position:absolute" frameBorder="0" allowfullscreen></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <footer>
                <div class="pied"><p class="copyright"><span class="rouge">Horror-Killers © 2022</span></p></div>
            </footer>

        </div>

        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const { createApp } = Vue

            var audio = document.getElementById('audio');
            var playPauseBTN = document.getElementById('playPauseBTN');
            var count = 0;
            audio.loop = true;
            audio.volume = 0.75;
                        
            createApp({    
                data() {
                return {
                    results:[]
                }
            },
            mounted() {

                fetch('./pages/fetch_data.php')
                .then((response) => {
                    return response.json()
                })
                .then((data) => {
                    // Work with JSON data here
                    this.results = data;
                })
                .catch((err) => {
                    // Do something for an error here
                    console.log(err)
                })

                window.test=this;
                    
            },
            methods: {
                playPause: function (event) {
                    if(count == 0){
                        count = 1;
                        audio.play();
                    }else{
                        count = 0;
                        audio.pause();
                    }
                },
                stop: function (event) {
                    this.playPause()
                    audio.pause();
                    audio.currentTime = 0;
                    
                },
                scream: function ($event) {

                    // tableau contenant les différents effets sonores
                    let tableauEffetsSonores = ["screaming.mp3", "Stab.mp3", "creature_breath.mp3", "demonic_woman_scream.mp3", "wooden_door.mp3"]

                    // tirage d'un nombre aléatoire entre 1 et 5 pour choisir l'effet sonore à appliquer lors du click sur la fiche d'un tueur
                    const rndInt = Math.floor(Math.random() * 5)

                    // On récupère l'effet sonore correspondant dans le tableau des effets
                    let effetSonore = tableauEffetsSonores[rndInt]

                    var screaming = new Audio('./media/musique/'+effetSonore)
                    screaming.volume = 1;
                    screaming.play();
                    let id_tueur = event.target.id;

                    setTimeout(() => {  window.location.href="./pages/personnage.php?id_tueur="+id_tueur;; }, 3000);
                    
                }
            }
            }).mount('#app')


            /* Mise en place de l'ajout d'un écouteur d'évènement sur le déplacement de la souris, afin de lancer la musique lors de l'arrivée sur la page,
                puis on supprime l'écouteur d'évènement afin de ne pas relancer la musique lors de chaque déplacement de la souris. */
            var addListener, removeListener;

            if (document.addEventListener) {
                addListener = function (el, evt, f) { return el.addEventListener(evt, f, false); };
                removeListener = function (el, evt, f) { return el.removeEventListener(evt, f, false); };
            } else {
                addListener = function (el, evt, f) { return el.attachEvent('on' + evt, f); };
                removeListener = function (el, evt, f) { return el.detachEvent('on' + evt, f); };
            }

            var myListener = function () {
                removeListener(document, 'mousemove', myListener);
                window.test.playPause(); // <= remplacer par l'appel à ta fonction de ton bouton play

                const figures = document.querySelectorAll(".figHover");

                figures.forEach(figure => {

                    figure.addEventListener('mouseenter', function($event) {

                        let idTueur = event.target.querySelector('img').id;
                        let donnees = {'id-tueur': idTueur};

                        fetch_post('./pages/fetch_gif.php', donnees).then(function(response) {

                            if(response=='echec'){

                                alert('Echec fetch gifs');

                            } else {

                                let tabGif = JSON.parse(response);
                                let lien_1 = "./media/"+tabGif[0];
                                let lien_2 = "./media/"+tabGif[1];
                        
                                var gifG = document.getElementById('videoG');
                                gifG.setAttribute('src', lien_1);
                                var gifD = document.getElementById('videoD');
                                gifD.setAttribute('src', lien_2);

                            }

                        });

                    });

                });

            };

            addListener(document, 'mousemove', myListener);
            // fin de la partie sur l'écouteur d'évènement du déplacement de la souris.

            // les deux fonctions ci-dessous permettent de transmettre des données à une page php depuis une fonction javascript 
            // et d'en récupérer le contenu / la réponse
            function data(data) {

            let text = "";

            for (var key in data) {
            text += key + "=" + data[key] + "&";
            }

            return text.trim("&");
            }

            function fetch_post(url, dataArray) {

            let dataObject = data(dataArray);

            return fetch(url, {
                    method: "post",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: dataObject,
                })
                .then((response) => response.text())
                .catch((error) => console.error("Error:", error));

            }
            

        </script>

        <style>

                padding: 0;

            }

            }

            .conteneur-carte.conteneur-carte-ligne {

                justify-content: space-around;
                flex-wrap: wrap;
                width: 75%;

                margin-right: auto;
                margin-top: 50px;
            }

            .carte {
                position: relative;
                vertical-align: top;
                width: 175px;
                border-radius: 24px;
                margin-left: auto;
                margin-right: auto;
                margin-bottom: 50px;
                padding: 0 20px 0 20px;
            }

            .carte:hover {
                transform: scale(1.05);
                -webkit-animation: flicker-5 8s linear infinite both;
	            animation: flicker-5 8s linear infinite both;
            }

            .carte:hover ~ .video-D, .carte:hover ~ .video-G{
                visibility: visible;
            }

            .carte::after {
                content: "";
                position: absolute;
                width: calc(100% - 40px);
                height: 100%;
                top: 0;
                left: 20px;
                z-index: 1;
                background-color: rgb(0, 0, 0);
                border-radius: 24px;
                box-shadow: 0px 4px 32px 5px rgba(255, 0, 0, 0.75);
            }

            .carte img {
                max-width: 100%;
                border-top-left-radius: 24px;
                border-top-right-radius: 24px;
            }

            .carte figure {
                position: relative;
                z-index: 2;
                margin: 0;
                border-radius: 24px;
            }

            .carte figcaption {
                text-align: center;
                line-height: 28px;
                font-size: 18px;
                padding: 20px;
            }

            .video-D, .video-G{
                visibility: hidden;
                z-index: 1001;
                position: fixed;
                top: calc(55% - (250px / 2));
                width: 300px;
                height: 250px;
            }
            .video-D{
                right: 0;
            }
            .video-G{
                left: 0;
            }

            .rouge{
                color: red;
            }

            .pied{
                z-index: 3;
                text-align: center;
                font-size: 20px;
                background-image: url("./media/blood_bg.jpg");
                background-size: cover;
                height: 5vh;
                width: 100%;
                transform:scaleX(-1);
                box-sizing:border-box;
                padding: 0;
            }

            .copyright{
                margin: 0;
                line-height: 40px;
                transform:scaleX(-1);
            }

        </style>
